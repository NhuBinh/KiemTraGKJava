<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Employee</h1>
    <form th:action="@{/nhanviens/add}" th:object="${nhanVien}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maNV" class="form-label">Employee ID:</label>
            <input type="text" th:field="*{maNV}" class="form-control" id="maNV"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('maNV')}"
                 th:errors="*{maNV}"></div>
        </div>
        <div class="mb-3">
            <label for="tenNV" class="form-label">Name:</label>
            <input type="text" th:field="*{tenNV}" class="form-control" id="tenNV"
                   required>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Gender:</label>
            <select th:field="*{phai}" class="form-control" id="phai">
                <option value="NAM">Male</option>
                <option value="NU">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Noi sinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh"
                   required>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Salary:</label>
            <input type="number" th:field="*{luong}" class="form-control" id="luong"
                   required>
        </div>
        <div class="mb-3">
            <label for="maPhong" class="form-label">Department:</label>
            <select th:field="*{maPhong}" class="form-control" id="maPhong">
                <option th:each="phongBan : ${phongBan}"
                        th:value="${phongBan.maPhong}" th:text="${phongBan.tenPhong}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Employee</button>
        <a th:href="@{/nhanviens/list}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
